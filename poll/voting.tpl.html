<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
                      "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <title>The LLVM Compiler Infrastructure Project</title>
  <link rel="stylesheet" href="/llvm.css" type="text/css">
</head>

<body style="margin-left:0;">

<div class="www_title">
  The <strong>LLVM</strong> Compiler Infrastructure
</div>
<div class="www_sectiontitle">{vote_title}</div>
<div class="www_text">
<p>
  {vote_text}
  <IF NAME="display_link">
    (<a href="{document_self}">{txt_display_form}</a>)
  </IF NAME="display_link">
</p>
<IF NAME="display_results">
  <table border="0" cellspacing="3" cellpadding="1">
    <LOOP NAME="vote_result">
      <tr>
        <td>{vote_option}</td>
        <td><img src="./{bar_image_name}" height="15" width="{bar_width}" alt="" border="0"></td>
        <td>&nbsp;&nbsp;&nbsp;{vote_number}</td>
        <td>&nbsp;&nbsp;&nbsp;{relation} %</td>
      </tr>
    </LOOP NAME="vote_result">
  </table>
  <p>{txt_total_votes}: {total_votes}</p>
</IF NAME="display_results">
<p>
  <LOOP NAME="message">
    <strong>{message}</strong><br />
  </LOOP NAME="message">
</p>
<IF NAME="display_form">
  <form name="vote" action="{script_self}" method="post">
    {vote_form_fields}
    <p><input type="submit" name="send" value="{txt_submit}">&nbsp;&nbsp;&nbsp;(<a href="{document_self}?result=true">{txt_display_results}</a>)</p>
  </form>
</IF NAME="display_form">
<p>Next Question: <a href="{txt_next_page}">{txt_next_question}</a></p>
<p>Back to <a href="/">LLVM Overview Page</a></p>
</div>
</td></tr>
</table>
</body>
</html>
